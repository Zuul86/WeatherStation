projects:
  WeatherDataAPI:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: angular
        generatedFileName: src/app/API.service.ts
        docsFilePath: src/graphql
        region: us-west-2
        apiId: 6rlt7ahuy5fczg5ovrftxlellq
        maxDepth: 2
