<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="readingTime">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.readingTime | date: 'medium'}} </td>
  </ng-container>
  <ng-container matColumnDef="sensor_h">
    <th mat-header-cell *matHeaderCellDef>Humidity (%)</th>
    <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
  </ng-container>
  <ng-container matColumnDef="sensor_t">
    <th mat-header-cell *matHeaderCellDef>Temperature (&deg;{{temperatureUnit}})</th>
    <td mat-cell *matCellDef="let element"> {{element.temperature | convertTemperature: temperatureUnit}} </td>
  </ng-container>
  <ng-container matColumnDef="sensor_bp">
    <th mat-header-cell *matHeaderCellDef>Pressure (millibar)</th>
    <td mat-cell *matCellDef="let element"> {{element.barametricPressure}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
</mat-paginator>
